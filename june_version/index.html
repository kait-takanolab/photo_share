    //画面が狭いときにメニューが折りたたみできるようにしているよ
    $(function () {
      $(".navbar-burger").click(function () {
        if ($(this).attr("class") == "navbar-burger burger") {
          $(this).removeClass("navbar-burger burger").addClass("navbar-burger burger is-active");
          $(".navbar-menu").removeClass("navbar-menu").addClass("navbar-menu is-active");
        }
        else {
          $(this).removeClass("navbar-burger burger is-active").addClass("navbar-burger burger");
          $(".navbar-menu").removeClass("navbar-menu is-active").addClass("navbar-menu");
        }
      });
    });
  </script>
